<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="firstname" name="firstName">FirstName</label>
                <input id="txtFirstName" type="text" name="firstname">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="lastname" name="lastname">LastName</label>
                <input id="txtLastName" type="text" name="lastname">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="text" name="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="username" name="username">Username</label>
                <input id="txtUserName" type="text" name="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password" name="password">Password</label>
                <input id="txtPassword" type="password" name="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirmpassword" name="confirmpassword">Re-type Password</label>
                <input id="txtConfirmPassword" type="password" name="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Submit</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
